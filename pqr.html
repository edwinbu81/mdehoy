<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de P.Q.R.</title>
    <link rel="stylesheet" href="assets/stylespqr.css">
</head>
<body>
    <header>
        <img src="imagenes/logomiapp.jpg" alt="Logo de mi app" class="logo">
        <nav>
            <ul>
                <li><a href="menu_tienda.php">Menú Principal</a></li>
                <li><a href="contacto.html">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="pqr-form">
            <h1>Formulario de P.Q.R.</h1>
            <form action="submit_pqr.php" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="type">Tipo de Solicitud:</label>
                <select id="type" name="type" required>
                    <option value="peticion">Petición</option>
                    <option value="queja">Queja</option>
                    <option value="reclamo">Reclamo</option>
                </select>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer>
</body>
</html>
