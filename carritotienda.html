<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muebles DH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
             
                <li><a href="menu_tienda.php">Menú Principal</a></li>
            </ul>
        </nav>
        <h1>PRODUCTOS</h1>

        <div class="container-icon">
            <div class="container-cart-icon">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke-width="1.5" 
                    stroke="currentColor" 
                    class="icon-cart">
                    <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>                 
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>
        
            <div class="container-cart-products hidden-cart">
                <div class="row-product">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">COMEDOR</p>
                            <span class="precio-producto-carrito">$1050000</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="1.5" 
                        stroke="currentColor" 
                        class="icon-close">
                        <path stroke-linecap="round" 
                        stroke-linejoin="round" 
                        d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </div>
                </div>
        
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total pagar">$xxx</span>
                    <button id="realizar-pago" class="btn-realizar-pago">Realizar Pago</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="imagenes/COMEDOR IMG.jfif" alt="producto">
            </figure>
            <div class="info-product">
                <h2>COMEDOR </h2>
                <p class="price">$1050000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="imagenes/cocina pre.jfif" alt="producto">
            </figure>
            <div class="info-product">
                <h2>COCINA </h2>
                <p class="price">$1400000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="imagenes/closet pre2.jfif" alt="producto">
            </figure>
            <div class="info-product">
                <h2>CLOSET </h2>
                <p class="price">$1200000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="imagenes/MUEBLE DE BAÑO IMG.jfif" alt="producto">
            </figure>
            <div class="info-product">
                <h2>MUEBLE BAÑO </h2>
                <p class="price">$600000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('realizar-pago').addEventListener('click', function() {
            var total = document.querySelector('.total.pagar').textContent;
            localStorage.setItem('montoTotal', total);
            window.location.href = 'pagina-de-pagos.html';
        });
    </script>
    <script src="prod.js"></script>
</body>
</html>
